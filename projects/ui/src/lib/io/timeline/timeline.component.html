<div class="ft-weekends" [style.--start]="dataParsed.weekendStart">
    <div class="ft-weekends__item" [style.--weekend-size]="weekend.length" *ngFor="let weekend of dataParsed.weekends">
    </div>
</div>
<div class="ft-current-date" *ngIf="currentDate"></div>
<div class="ft-header">
    <div class="ft-header__months">
        <div [style.--days-in-month]="month.daysInMonth" *ngFor="let month of dataParsed.months; let i = index">{{
            month.date
            | date: 'MMMM, yyyy' }}</div>
    </div>
    <div class="ft-header__days">
        <div *ngFor="let day of dataParsed.days; let i = index">
            <div [ngClass]="{active: currentDate && currentDate === i}">{{ day | date:'d' }}</div>
        </div>
    </div>
</div>
<div class="ft-tasks">
    <button type="button" class="ft-tasks__item" [class.tasks__item--milestone]="task.type === 'milestone'"
        [style.--start]="task.start" [style.--days]="task.type === 'milestone' ? 1 : task.size"
        style=" --color-rgb: 130, 121, 210;" *ngFor="let task of dataParsed.tasks;">{{ task.label }}</button>
</div>
